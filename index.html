<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<title>Title</title>

	<style>

		#map {

			height: 100%;

		}

		/* Optional: Makes the sample page fill the window. */

		html, body {

			height: 100%;

			margin: 0;

			padding: 0;

		}

	</style>

</head>

<body>

<div id="map"></div>

<script>

	var map;

	var parks = [

		{"park":"barnala","coords":[30.38194 ,75.54680]},

		{"park":"andhra pradesh","coords":[15.91290 ,79.73999]},
        {"park":"delhi","coords":[28.68627,77.22178]},
        {"park":"orisa ","coords":[20.95167 ,85.09852]},
        {"park":"kerala","coords":[10.85052, 76.27108]},
        {"park":"mumbai","coords":[19.07598 ,72.87766]},


		];



	function initMap() {

		map = new google.maps.Map(document.getElementById('map'), {

			zoom: 4,

			center: new google.maps.LatLng(44, -110),

			mapTypeId: 'terrain'

		});



		mashParks(parks);

	}



	function mashParks(results) {

	for (var i = 0; i < results.length; i++) {

		var coords = results[i].coords;

		var latLng = new google.maps.LatLng(coords[0], coords[1]);

		var marker = new google.maps.Marker({

			position: latLng,

			map: map,

			label:results[i].park

			});

		}

	}







</script>

<script async defer

		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTM5RKrtCLpZAj5HU3K3cTvFNB240NsBg&callback=initMap">

</script>

</body>

</html>
